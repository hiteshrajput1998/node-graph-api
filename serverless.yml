service: test-apollo-server-lambda

provider: 
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  profile: CustomProfile
  stage: dev

functions:
  graphql:
    handler: src/handler.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-webpack
  - serverless-offline
custom:
  webpack:
    includeModuler: true